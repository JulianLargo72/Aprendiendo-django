<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>

  </head>
  <body>
    <h1>Hola comunidad</h1>

    <hr>
    <ul>
    {% for i in objeto %}

    <li><a href="autor/{{i.id}}">{{i.nombre}}</a></li>
    <ul>

      {% for u in i.profesion.all %}
      
        <li>{{ u.nombre }}</li>

      {% endfor %}

    </ul>
    
    {% endfor %}

    {% if objeto %}

    <h2>Tenemos el objeto</h2>

    {% else %}
    <h2>No Tenemos el objeto</h2>
    {% endif %}

    </ul>
  </body>
</html>
